<!doctype html>
<!--[if IE 9]>
<html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{#if title}} {{title}} {{else}} SimpleUI--jQuery UI component library {{/if}}</title>
    <meta name="description" content="A modular, scalable UI component library based on jQuery."/>
    <meta name="author" content="蓝面小生 -- windygex<gxll1314@gmail.com>"/>
    <meta name="copyright" content="蓝面小生 Copyright (c) 2014"/>
    <link href='{{assets}}/css/sui.css' rel='stylesheet'/>
    <link href='{{assets}}/css/docs.css' rel='stylesheet'/>
    <link href='{{assets}}/css/default.css' rel='stylesheet'/>
    <script src="{{assets}}/js/require.js"></script>
    <script src="{{assets}}/js/sui.all.min.js"></script>

</head>
<body class="antialiased hide-extras">

{{> topbar}}

<header class="masthead subhead">
    <div class="container">
        <div class="row">
            <div class="col col-lg-12">
                <h1>
                    <span class="text-muted">{{category}} /&nbsp;</span>
                    {{name}}
                </h1>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col col-lg-3">
            {{> sidebar}}
        </div>
        <div class="col col-lg-9">
            <div class="panel-docs">
                {{#markdown}}{{>body}}{{/markdown}}
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
